{% set name = "Bonsu" %}
{% set version = "3.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a517c27f60cab3077f235179b028ab570f0889f9267989901a8a1bcfdbd578bd
  patches:
    # Note: This patch can be removed once all Python envs use numpy 1.19 or newer
    - 0001-remove-fftw-include.patch  # [win]

build:
  number: 3
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv --global-option=build_ext --global-option=-I$PREFIX/include
  skip: true  # [py!=39]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ cdt('libXxf86vm') }}  # [linux]
    - {{ cdt('mesa-libgl') }}  # [linux]
  host:
    - pip
    - setuptools
    - python
    - pillow
    - wxpython
    - vtk
    - hdf5
    - h5py
    - numpy
    - fftw
  run:
    - python
    - pillow
    - wxpython
    - vtk
    - hdf5
    - h5py
    - numpy
    - fftw

test:
  imports:
    - bonsu
    - bonsu.docs
    - bonsu.image
    - bonsu.interface
    - bonsu.lib
    - bonsu.operations
    - bonsu.phasing
    - bonsu.sequences
  requires:      # [not win]
    - pip        # [not win]
  commands:      # [not win]
    - pip check  # [not win]

about:
  home: https://github.com/bonsudev/bonsu
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: bonsu/licence/gpl.txt
  summary: Bonsu - The Interactive Phase Retrieval Suite

extra:
  recipe-maintainers:
    - rjgildea
    - ndevenish
    - anthchirp
